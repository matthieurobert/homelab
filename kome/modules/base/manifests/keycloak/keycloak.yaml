apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-cluster-rw
    usernameSecret:
      name: keycloak-cnpg
      key: username
    passwordSecret:
      name: keycloak-cnpg
      key: password
  bootstrapAdmin:
    user:
      secret: keycloak-admin
  http:
    httpEnabled: true
  hostname:
    hostname: keycloak.kome.mrobert.fr
  ingress:
    enabled: false
  proxy:
    headers: xforwarded